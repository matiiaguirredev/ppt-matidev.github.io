<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <header class="contenedor">
        <h1>Piedra, Papel o Tijera</h1>
        <p>Juga y divertite 😉</p>
    </header>

    <main>
        <p class="instrucciones" id="instrucciones">El primero en llegar a 5 puntos gana! 😉.</p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegi tu opcion para el proximo turno</h2>
            <div class="armas">
                <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="papel🧻">🧻</button>
                <button class="arma" id="tijera✂️">✂️</button>
            </div>
        </div>
        <div id="mensaje" class="mensaje disabled">
            <p>
                Usaste <span id="eleccion-usuario" class="eleccion">papel🧻</span><br>
                y la computadora usu <span id="eleccion-compu" class="eleccion">piedra🪨</span>
            </p>
            <p id="gana-punto">
                Ganaste un punto! 🔥
            </p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar juego</button>

    </main>

    <footer>© 2023 - Desarrollado por Matias Aguirre </footer>


<script src="/js/index.js"></script>
</body>
</html>
